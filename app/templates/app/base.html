<html>
    <head>
        <meta name="viewport" content="width=device-width">

        {% load static %}
        <link rel="stylesheet" href="{% static 'app/fontawesome/fontawesome-free-5.14.0-web/css/all.css' %}">
        <link rel="stylesheet" href="{% static 'app/fontawesome/fontawesome-free-5.14.0-web/css/fontawesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'app/CSS/jquery-ui.css' %}">
        <script src="{% static 'app/JS/jQuery.js' %}"></script>
        <script src="{% static 'app/JS/jquery-ui.js' %}"></script>
        <script src="{% static 'app/JS/jquery.ui.touch-punch.min.js' %}"></script>
        <script src="{% static 'app/JS/popper.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'app/CSS/bootstrap.min.css' %}">
        <script src="{% static 'app/JS/bootstrap.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'app/CSS/style.css' %}">
        <script src="{% static 'app/JS/style.js' %}"></script>

        <link rel="shortcut icon" type="image/png" href="{% static 'app/img/icon.png' %}" />
        <title>DSSAT Web</title>
    </head>

    <body id="page-top">

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container" id="pc-menu">
                <a class="navbar-brand" href="{% url 'app:home' %}">
                    <img id="logo-img" src='{% static "app/img/icon.png" %}'>
                    DSSAT Web
                </a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'app:login' %}">Porofile</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="{% url 'app:computing' %}">Computing</a></li>
                    </ul>
                </div>
            </div>

            <div class="row w-100 d-none" id="mobile-menu">
                <div class="float-left col-6">
                    <a class="navbar-brand" href="{% url 'app:home' %}">
                        <img id="logo-img" src='{% static "app/img/icon.png" %}'>
                        DSSAT Web
                    </a>
                </div>
                <div class="float-right col-6 d-flex justify-content-end mt-1">
                    <a href="{% url 'app:login' %}"><i class="fas fa-user-circle ml-2 mr-1" aria-hidden="true"></i></a>
                    <a href="{% url 'app:computing' %}"><i class="fas fa-check-circle ml-2 mr-2"></i></a>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock content %}

        <!-- Footer-->
        <footer class="footer text-center">
            <div class="container">
                <div class="row">
                    <!-- Footer Location-->
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h4 class="text-uppercase mb-4">Dssat Documentation</h4>
                        <p class="lead mb-0">
                            <p class="lead mb-0">
                                <a href="https://dssat.net/documentation">https://dssat.net/documentation</a>
                            </p>
                        </p>
                    </div>
                    <!-- Footer About Text-->
                    <div class="col-lg-4 mb-5">
                        <h4 class="text-uppercase mb-4">Team Members</h4>
                        <p class="lead mb-0 mb-lg-0">
                            Yasin Bidi
                            </br>
                            Hosein Amjadi-Niya
                        </p>
                    </div>
                    <!-- Footer Social Icons-->
                    <div class="col-lg-4">
                        <h4 class="text-uppercase mb-4">thanks for your attention</h4>
                        <p class="lead mb-0">
                            Hope to meet
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright &copy; DSSAT Web 2023</small></div>
        </div>

    </body>
</html>
